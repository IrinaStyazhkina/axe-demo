plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
    id 'io.qameta.allure-adapter' version '2.11.2'
}

allure {
    version.set("2.27.0")
    adapter {
        aspectjVersion.set("1.9.22")
        autoconfigure.set(true)
        aspectjWeaver.set(true)
    }
}

group = 'axe-demo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    testImplementation 'com.codeborne:selenide:7.0.2'
    testImplementation 'com.deque.html.axe-core:selenium:4.6.0'
    testImplementation 'org.freemarker:freemarker:2.3.31'
}

test {
    useJUnitPlatform()
}